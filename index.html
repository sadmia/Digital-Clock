<!DOCTYPE html>
<html>

	<head>

		<title>Clock Design</title>

		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body id="body">

		<section class="navicion-section">
			
			<p>The Time is Now</p>

			<div class="time-div">

				<div class="hours">
					<h2 id="hours">00</h2>
					<div class="am-pm">
						<p id="AM_PM">AM</p>
					</div>
					<p>Hours</p>
				</div>

				<div class="minutes">
					<h2 id="minutes">00</h2>
					<p>Minutes</p>
				</div>

				<div class="secends">
					<h2 id="secends">00</h2>
					<p>Seconds</p>
				</div>

			</div>

		</section>


	<script type="text/javascript" src="js/castom.js"></script>
	</body>

</html>
